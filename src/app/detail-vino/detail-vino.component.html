
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col" style="text-align: start;">
            <a routerLink="/catalogo" style="color: #472019;">
                <svg style="height: 30px; width: 30px " xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                  </svg>
                </a>
           
        </div>
    </div>
</div>
<div *ngIf="product" class="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-3">
                <div class="container">
                    <div class="row">
                        <img src="assets/img/{{product.imagen}}">
                    </div>
                    <div class="row" style="vertical-align: bottom;">
                        <p style="margin-bottom: 0; margin-top: 10px;">{{product.precio | currency: 'EUR'}}</p>
                    </div>
                </div>
               
            </div>
            <div class="col-xs-12 col-lg-9">
                <div class="container">
                    <div class="row">
                        <h3>{{product.nombre}}</h3>
                    </div>
                    <div class="row">
                        <h6>{{product.pais}},{{product.region}},{{product.anyo}} </h6>
                    </div>
                    <div class="row" >
                        <p>{{product.descripcion}}</p>
                    </div>
                </div>
               
            
            </div>
        </div>
    </div>
</div>
