<div class="main">
    <div class="container">
        <div class="row">
            <div class="col" style="text-align: center; margin-top: 10px;">
                <h2>Sign Up</h2>
            </div>
        </div>
        <div class="row">
            <form [formGroup]="form" (submit)="signup()">
                <div class="form-group">
                  <input type="email" class="form-control" id="inputEmail" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <div *ngIf="(f.email.invalid && f.email.touched) || f.email.dirty" >
                    <span class="text-danger"
                    *ngIf="f.email.errors?.required"  >
                    Email is required 
                   </span>
                   <span class="text-danger"
                   *ngIf="f.email.errors?.pattern" >
                   Email is invalid
                  </span>
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="exampleInputPassword1"  formControlName="pass" placeholder="Password">
                    <div *ngIf="f.pass.touched && f.pass.invalid">
                        <span class="text-danger" *ngIf="f.pass.errors.required">Password is required  </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPasswordConfirm"  formControlName="passMatch" placeholder="Confirm password">
                    <div *ngIf="f.passMatch.touched && f.passMatch.invalid">
                        <span class="text-danger" *ngIf="f.passMatch.errors.required">Password is required</span>
                        <span class="text-danger" *ngIf="f.passMatch.errors.confirmedValidator">Password and Confirm Password must be match.</span>
                    </div>
                  </div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>
